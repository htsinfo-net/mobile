<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <form>
        <h1>Create account</h1>
        <p>Join our free news network.</p>

        <!-- Name Input -->
         <p class="p1">Name*</p>
        <input type="text" placeholder="Enter your name" required>

        <!-- Email Input -->
         <p class="p1">Email*</p>
        <input type="email" placeholder="Enter your email" required>

        <!-- Password Input -->
         <p class="p1">Password*</p>
        <input type="password" placeholder="Create a password" required>

        <!-- OR Divider -->
        <div class="or-divider">OR</div>

        <!-- Social Login Buttons -->
        <div class="social-buttons">
            <button>
                <img src="flat-color-icons_google.png" alt="Google Logo">
                Sign up with GOOGLE
            </button></div>
            <div class="social-buttons"> <button>
                <img src="prime_twitter.png" alt="X Logo">
                Sign up with X
            </button>
        </div>

        <!-- Sign Up Button -->
        <button type="submit">Sign Up</button>

        <!-- Already have an account? -->
        <footer>
            <p>Already have an account? <a href="#">Log IN</a></p>
            <p>By creating an account, you agree to our <a href="#">terms of use</a>.</p>
        </footer>
    </form>

</body>
</html>
